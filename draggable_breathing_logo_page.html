
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathing Logo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #E0E7FF;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 65px;
      height: 65px;
    }
    .breathing {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease;
    }
    .plus {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .container:hover .breathing {
      opacity: 0;
    }
    .container:hover .plus {
      opacity: 1;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const icon = document.querySelector('.container');
      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      icon.style.position = 'absolute';
      icon.style.cursor = 'grab';

      icon.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - icon.offsetLeft;
        offsetY = e.clientY - icon.offsetTop;
        icon.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          icon.style.left = e.clientX - offsetX + 'px';
          icon.style.top = e.clientY - offsetY + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        icon.style.cursor = 'grab';
      });
    });
  </script>
</head>

    <div class="breathing">
